spring.application.name=tracker
spring.datasource.url=jdbc:mysql://localhost:3306/fitness_tracker
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Optional Debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (Optional) Logging for Security
logging.level.org.springframework.security=DEBUG

jwt.secret=your-very-secure-secret-key-which-should-be-long-enough
server.port=8081

# Spring Security filters and decisions
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.authentication=DEBUG

